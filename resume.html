<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <title>Resume</title>
</head>
<body>
    <header>
        <!-- Banner and Profile Picture -->
        <div class="banner">
            <!-- Add your banner content here -->
        </div>
        <div class="profile-picture">
            <!-- Add your profile picture here -->
        </div>
    </header>
    
    <main>
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button class="btn btn-primary">中文</button>
            <button class="btn btn-primary">English</button>
            <button class="btn btn-primary">日本語</button>
        </div>
        
        <!-- Skills Section -->
        <section class="skills">
            <h2>Skills</h2>
            <!-- Add your skills icons and text here -->
        </section>
        
        <!-- Timeline Section -->
        <section class="timeline">
            <h2>Timeline</h2>
            <!-- Add your timeline buttons here -->
            <div class="timeline-content">
                <!-- Content for each timeline period goes here -->
            </div>
        </section>
        
        <!-- Biography Section -->
        <section class="biography">
            <h2>Biography</h2>
            <!-- Add your biography content here -->
        </section>
    </main>
    
    <footer>
        <!-- Add your footer content here -->
    </footer>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
